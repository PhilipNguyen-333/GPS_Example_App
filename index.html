<!DOCTYPE html>
<html>
<head>
  <title>GPS Distance Tracker</title>
  <link rel="stylesheet" href="style.css">

  <!-- Chart.js for the Distance vs Time graph -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <h1>GPS Distance Tracker</h1>

  <button id="startBtn">Start Tracking</button>
  <button id="stopBtn">Stop Tracking</button>

  <h2>Distance vs Time</h2>

  <!-- Canvas for the live-updating graph -->
  <canvas id="totaldistanceChart" width="600" height="300"></canvas>

  <table border="1">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Time Elapsed (seconds)</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Distance Since Last (m) (Haversine Formula)</th>
        <th>Distance Since Last (m) (Distance Formula)</th>
        <th>Total Distance (m)</th>
      </tr>
    </thead>
    <tbody id="logTable"></tbody>
  </table>



  <script src="script.js"></script>
</body>
</html>
